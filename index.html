<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="assets/css/style.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Validation form</title>
         <script src="https://kit.fontawesome.com/a8dfc37a1e.js" crossorigin="anonymous"></script>
</head>
<body>
         <div class="container">
                  <div class="header">
                           <h2>Create Account</h2>
                  </div>
                  <form class="form" id="form" action="">

                           <div class="form__control success">
                                    <label>Username</label>
                                    <input type="text" placeholder="Username" id="username">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                           </div>

                           <div class="form__control error">
                                    <label>Email</label>
                                    <input type="email" placeholder="email" id="email">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                           </div>

                           <div class="form__control">
                                    <label>Password</label>
                                    <input type="password" placeholder="password" id="password">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                           </div>

                           <div class="form__control">
                                    <label>Password check</label>
                                    <input type="password" placeholder="password check" id="password__check">
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error message</small>
                           </div>

                           <button type="submit">Submit</button>

                  </form>
         </div>

         <script src="assets/js/script.js"></script>
</body>
</html>
